<!DOCTYPE html>

<meta charset="utf-8" />

<title>WebSocket Test</title>
<script language="javascript" type="text/javascript">


  function init()
  {
    if(window.location.hostname === "bot.joseph.ma"){
	  document.myform.url.value = "ws://ws.ngrok.pizza/"
    } else {
	  document.myform.url.value = "ws://localhost:8000/"
    }
	document.myform.inputtext.value = "Hello World!"
	document.myform.disconnectButton.disabled = true;
    doConnect();
  }

  function doConnect()
  {
    websocket = new WebSocket(document.myform.url.value);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt)
  {
    writeToScreen("connected\n");
	document.myform.connectButton.disabled = true;
	document.myform.disconnectButton.disabled = false;
  }

  function onClose(evt)
  {
    writeToScreen("disconnected\n");
	document.myform.connectButton.disabled = false;
	document.myform.disconnectButton.disabled = true;
  }

  function onMessage(evt)
  {
    let data = JSON.parse(evt.data);
    writeToScreen(JSON.stringify(data.data));
    // console.log(data);
    addData(encChart, data.data.tis, data.data);
  }

  function onError(evt)
  {
    writeToScreen('error: ' + evt.data + '\n');

	websocket.close();

	document.myform.connectButton.disabled = false;
	document.myform.disconnectButton.disabled = true;

  }

  function doSend(message)
  {
    writeToScreen("sent: " + message + '\n'); 
    websocket.send(message);
  }

  function writeToScreen(message)
  {
    document.myform.outputtext.value = message
	document.myform.outputtext.scrollTop = document.myform.outputtext.scrollHeight;

  }

  window.addEventListener("load", init, false);


   function sendText() {
		doSend( document.myform.inputtext.value );
   }

  function clearText() {
		document.myform.outputtext.value = "";
   }

   function doDisconnect() {
		websocket.close();
   }


</script>

<div id="output"></div>

<form name="myform">
<textarea name="outputtext" rows="1" cols="150"></textarea>
<textarea name="inputtext" cols="50"></textarea>
<textarea name="url" cols="50"></textarea>
<p />
<input type="button" name=sendButton value="Send" onClick="sendText();">
<input type="button" name=clearButton value="Clear" onClick="clearText();">
<input type="button" name=disconnectButton value="Disconnect" onClick="doDisconnect();">
<input type="button" name=connectButton value="Connect" onClick="doConnect();">


</form>
<div>
  <canvas id="encChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const canvas = document.getElementById('encChart');

const data = {
  labels: [],
  datasets: [{
    label: 'mel',
    backgroundColor: 'rgb(255, 99, 132)',
    borderColor: 'rgb(255, 99, 132)',
    data: [],
  },{
    label: 'mer',
    backgroundColor: 'rgb(132, 255, 99)',
    borderColor: 'rgb(132, 255, 99)',
    data: [],
  }
  ]
};

const config = {
  type: 'line',
  data: data,
  options: {
    animation: false
  }
};

const encChart = new Chart(
  canvas,
  config
);

// function to update the chart 
function addData(chart, label, data) {
  if(chart.data.labels.length >= 100){
    chart.data.labels.shift();
  }
  chart.data.labels.push(label);
  chart.data.datasets.forEach((dataset) => {
    if(dataset.data.length >= 100){
      dataset.data.shift();
    }
    // console.log(dataset);
    dataset.data.push(data[dataset.label]);
  });
  chart.update();
}
</script>
</html>
